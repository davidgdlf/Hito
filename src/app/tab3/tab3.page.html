<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Johan Cruyff</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Sobre Cruyff</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p style="font-weight: bold;">
              Ex jugador de fútbol que pasó por equipos como el Ajax, Barcelona, Levante... Falleció en 2016 y dejó huella en el mundo del fútbol.
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="tech-container">
      <ion-col size="6">
        <ion-card class="habilidad-card">
          <ion-card-content>
            <a href="https://youtu.be/jxkr2BX-vIs?feature=shared" target="_blank">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFFcU83KGbgrmbb4BKojgbWjUeZHjTUowIwg&usqp=CAU" class="imagen">
            </a>
            <p>Mejores jugadas de Cruyff</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="habilidad-card">
          <ion-card-content>
            <a href="https://www.transfermarkt.es/johan-cruyff/profil/spieler/8021" target="_blank">
              <img src="https://cdn.conmebol.com/wp-content/uploads/2016/03/cruyff3.jpg" class="imagen">
            </a>
            <p>Estadísticas como jugador</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="habilidad-card">
          <ion-card-content>
            <a href="https://www.transfermarkt.es/johan-cruyff/profil/trainer/553" target="_blank">
              <img src="https://image-service.onefootball.com/transform?w=280&h=180&dpr=2&image=https%3A%2F%2Fwww.elnacional.cat%2Fuploads%2Fs1%2F40%2F64%2F02%2F8%2Fmor-johan-cruyff-el-tecnic-que-va-canviar-la-historia-del-barca-fotografia-1985-font-amsterdamsche-football-club-ajax_15_630x420.png" class="imagen">
            </a>
            <p>Estadísticas como entrenador</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
